<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Crews | Cadastro</title>

    <script src="../../js/funcoes.js"></script>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Header-->

    <header class="header-main">
      <div class="wrapper">
        <div class="container-header">
          <div class="logo">
            <img src="../../assets/icons/logo.png" alt="" />
          </div>
          <div class="nav">
            <ul>
              <li><a href="../login/login.html">Coleções</a></li>
              <li><a href="../login/login.html">Entrar</a></li>
              <li>
                <a class="btn btn-blue" href="cadastro.html">Cadastre-se</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="container-main">
      <div class="wrapper">
        <div class="container-form">
          <div class="left-side">
            <div class="header-left-side">
              <h2>Se Cadastre.</h2>
              <p>Digite seus dados.</p>
            </div>
            <form class="form-default" id="form"action=''>
              <div class="input-box">
                <label for="">Nome:</label>
                <input
                  type="text"
                  id="inputNome"
                  placeholder="Monkey D. Luffy"
                />
              </div>
              <div class="input-box">
                <label for="">Email:</label>
                <input type="text" id="inputEmail" placeholder="@" />
              </div>

              <div class="input-box">
                <label for="">Senha</label>
                <input type="password" id="inputSenha" placeholder="senha" />
              </div>
              <div class="input-box">
                <label for="">Confirme Senha</label>
                <input
                  type="password"
                  id="inputConfirmeSenha"
                  placeholder="Confirme "
                />
              </div>
              <button onclick="cadastrar()" class="btn btn-blue">
                Cadastro
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<script>
  function cadastrar() {
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo

    var nomeVar = inputNome.value;
    var emailVar = inputEmail.value;
    var senhaVar = inputSenha.value;
    var confirmacaoSenhaVar = inputConfirmeSenha.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            form.action = '../login/login.html'
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
