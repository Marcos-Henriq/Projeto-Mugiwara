<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Crews | Login</title>

    <script src="../../js/funcoes.js"></script>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--Header-->

    <header class="header-main">
        <div class="wrapper">

            <div class="container-header">
                <div class="logo">
                    <img src="../../assets/icons/logo.png" alt="" />

                </div>
                <div class="nav">
                    <ul>
                        <li> <a href="../colecoes/colecoes.html">Coleções</a> </li>
                        <li> <a href="login.html">Entrar</a> </li>
                        <li> <a class="btn btn-blue" href="../cadastro/cadastro.html">Cadastre-se</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <main class="container-main">
        <div class="wrapper">
            <div class="container-form">
                <div class="left-side">
                    <div class="header-left-side">
                        <h2>Login</h2>
                        <p>Digite seus dados.</p>
                    </div>
                    <form class="form-default" action="">
                        <div class="input-box">
                            <label for="">Email:</label>
                            <input type="text" id="inputEmail" placeholder="@">
                        </div>
                        <div class="input-box">
                            <label for="">Senha</label>
                            <input type="password" id="inputSenha" placeholder="senha">
                        </div>
                        <a onclick="entrar()" class="btn btn-blue">Entrar</a>
                    </form>
                </div>

            </div>
        </div>
    </main>

</body>

</html>

<script>


    function entrar() {


        var emailVar = inputEmail.value;
        var senhaVar = inputSenha.value;

        if (emailVar == "" || senhaVar == "") {
            finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../user/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
